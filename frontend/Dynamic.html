<!DOCTYPE html>
<head>
    <title>DOM manipulation</title>
</head>
<body>
     <h1 id="msg">Hello</h1>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("msg").innerText = "Button Clicked!";
        }
    </script>
</body>
   
</html>
